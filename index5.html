<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록 만들기</title>
    <style>
        body {
            padding: 50px;
            font-family: sans-serif;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            border-bottom: 1px solid #eee;
            padding: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h2>오늘의 한마디</h2>

    <div class="input-group">
        <input type="text" id="guest-input" placeholder="이름을 입력하세요">
        <button id="save-btn">등록</button>
    </div>
    <ul id="guest-list">
        <li>예시: 환영합니다. </li>
        <li>예시: 환영합니다. </li>
    </ul>
    <script>
        const input = document.getElementById('guest-input');
        const saveBtn = document.getElementById('save-btn');
        const list = document.getElementById('guest-list');

        saveBtn.addEventListener('click', () => {
            const text = input.value;

            if (text === '') {
                alert("내용을 입력하세요");
                return;
            }

            const newItem = document.createElement('li');

            newItem.innerText = text;

            list.appendChild(newItem);

            input.value = '';
            input.focus();
        })
    </script>
</body>

</html>
